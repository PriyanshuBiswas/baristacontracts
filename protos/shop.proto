syntax = "proto3";
package shop;

option go_package = "/shop";

message Shop {
    string shopId = 1;
    string shopName = 2;
}

message Token {
    string ownerId = 1;
    string password = 2;
}

message GetByOwnerIdRequest{
    Token token = 1;
}

message GetByOwnerIdResponse{
    repeated Shop shops = 1;
}

message GetByShopIdRequest{
    string shopId = 1;
}

message GetShopByIdResponse{
    Shop Shop = 1;
}

message CreateRequest{
    Token token = 1;
    string shopName = 2;
}

message CreateResponse{
    Shop Shop = 1;
}

message UpdateRequest{
    Token token = 1;
    Shop Shop = 2;
}

message UpdateResponse{
    Shop Shop = 1;
}

message DeleteRequest{
    Token token = 1;
    string shopId = 2;
}

message DeleteResponse{
    bool success = 1;
}

service ShopService{
    rpc GetShopByOwnerId(GetByOwnerIdRequest) returns (GetByOwnerIdResponse);
    rpc GetShopById(GetByShopIdRequest) returns (GetShopByIdResponse);
    rpc RegisterShop(CreateRequest) returns (CreateResponse);
    rpc UpdateShop(UpdateRequest) returns (UpdateResponse);
    rpc DeleteShop(DeleteRequest) returns (DeleteResponse);
}